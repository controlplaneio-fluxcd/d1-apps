apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: memcached
spec:
  releaseName: memcached
  chart:
    spec:
      chart: memcached
      version: 8.2.2 # {"$imagepolicy": "apps-update:backend-memcached:tag"}
      sourceRef:
        kind: HelmRepository
        name: bitnamicharts
  interval: 50m
  driftDetection:
    mode: disabled
  install:
    timeout: 10m
    remediation:
      retries: 3
  upgrade:
    timeout: 10m
  # Default values
  # https://artifacthub.io/packages/helm/bitnami/memcached?modal=values
  values:
    clusterDomain: cluster.local
    global:
      security:
        allowInsecureImages: true
    image:
      repository: bitnamilegacy/memcached
    metrics:
      image:
        repository: bitnamilegacy/memcached-exporter
    volumePermissions:
      image:
        repository: bitnamilegacy/os-shell
