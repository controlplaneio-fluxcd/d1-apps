---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImageRepository
metadata:
  name: frontend-podinfo
spec:
  image: "ghcr.io/stefanprodan/charts/podinfo"
  interval: 10m
  provider: generic
---
apiVersion: image.toolkit.fluxcd.io/v1
kind: ImagePolicy
metadata:
  name: frontend-podinfo
spec:
  imageRepositoryRef:
    name: frontend-podinfo
  policy:
    semver:
      range: ">=1.0.0"
